<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">

        <div class="container">
                <h1 class="container__headline">Counter</h1>
                <span class="container__value">0</span>
                <div class="container__btn">
                    <button type="button" onclick="decreaseValue()" class="btn btn--decrease">Decrease</button>
                    <button type="button" onclick="resetValue()" class="btn btn--reset">Reset</button>
                    <button type="button" onclick="increaseValue()" class="btn btn--increase">Increase</button>
                </div>
    </main>

   




   <script type="text/javascript" src="scripts.js"></script> 
</body>
</html>
